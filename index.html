<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Library</title>
    <link rel="icon" href="./assets/style/files/video-camera.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="prompt-section">
                <h1>CINEMA WORLD</h1>
                <p>All the greatest movies in one place</p>
            </div>
            <div class="input-section">
                <input type="text" class="userInput" placeholder="Enter keywords">
                <button type="button" class="search-btn">SEARCH</button>
            </div>
            <span class="alert-span">Alert</span>
            <div class="results-list">
                <ul>
                </ul>
            </div>
        </div>
        <div class="result-section">
            <div class="movie-info">
                <div class="movie-poster">
                    <img src="" class="movie-image">
                </div>
                <div class="movie-details">
                    <h2></h2>
                    <div class="movie-genders">                        
                        <span class="movie-year"></span>
                        <span><i class="fa-solid fa-circle"></i></span>
                    </div>
                    <p class="movie-description"></p>
                    <p class="movie-duration"><strong>Duration:</strong> <span></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
